<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Adicionando rótulos</title>
</head>
<body>
    <div class="btn-toolbar mb-3" role="toolbar" aria-label="barra de botões e inserção de texto">
        <div class="btn-group me-2" role="group" aria-label="primeira barra de botões">
            <button type="button" class="btn btn-outline-info">1</button>
            <button type="button" class="btn btn-outline-info">2</button>
            <button type="button" class="btn btn-outline-info">3</button>
            <button type="button" class="btn btn-outline-info">4</button>
        </div>
        <div class="input-group" aria-label="primeiro espaço de texto">
            <div class="input-group-text" id="btnGroupAddon" aria-label="adciona caixa escrita com o símbolo do arroba à primeira barra de texto">@</div>
            <input type="text" class="form-control" placeholder="Exemplo de uma input" aria-describedby="btnGroupAddon" aria-label="espaço para inserir texto">
        </div>
    </div>
    <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="barra de botões e inserção de texto">
        <div class="btn-group" role="group" aria-label="segunda barra de botões">
            <button type="button" class="btn btn-outline-info">1</button>
            <button type="button" class="btn btn-outline-info">2</button>
            <button type="button" class="btn btn-outline-info">3</button>
            <button type="button" class="btn btn-outline-info">4</button>
        </div>
        <div class="input-group" aria-label="segundo espaço de texto">
            <div class="input-group-text" id="btnGroupAddon2" aria-label="adiciona caixa escrita com o símbolo do arroba à segunda barra de texto">@</div>
            <input type="text" class="form-control" placeholder="Exemplo de uma input"
                aria-describedby="btnGroupAddon2" aria-label="segundo espaço para inserir texto">
        </div>
    </div>
</body>
</html>
