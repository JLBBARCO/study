<html lang="pr-br">

    <title>Elementos DOM</title>
    <link rel="stylesheet" href="style.css" />

    <main>
      <h1 class="texto">Experimente passar o mouse por cima da imagem</h1>

            alt="Praia de Tabatinga"
            id="praia-tabatinga"

            <h1>Praia de Tabatinga</h2>
            <p class="descricao">

          <img src="peninsula-valdes.webp" alt="Península Valdés" id="peninsula-valdes">
          <div class="info">
            <h1>Península Valdés</h1>

        </article>
      </section>
    </main>
    <footer>
