<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="cartoes" id="cartoes">
      <article class="cartao">
        <img
          src="img/buraco do padre.webp"
          alt="Buraco do Padre, em Ponta Grossa"
        />
        <div class="texto">
          <h3>Buraco do Padre</h3>
          <p>Um excelente local turístico.</p>
          <button>Saiba Mais</button>
        </div>
      </article>
      <article class="cartao">
        <img src="img/cataratas do iguacu.webp" alt="Cataratas do Iguaçu" />
        <div class="texto">
          <h3>Cataratas do Iguaçu</h3>
          <p>Um ponto turístico famoso do Brasil.</p>
          <button>Saiba Mais</button>
        </div>
      </article>
      <article class="cartao">
        <img src="img/alasca.webp" alt="Alasca, EUA" />
        <div class="texto">
          <h3>Montanha do Alasca, EUA</h3>
          <p>Uma famosa montanha dos Estados Unidos</p>
          <button>Saiba Mais</button>
        </div>
      </article>
    </main>
    <aside>
      <button class="alternar" onclick="esconder()">Alternar</button>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
