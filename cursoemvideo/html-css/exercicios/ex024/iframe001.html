<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300X150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe> 
        para aprender a programar
    </p>
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrolling="no">no<a href="http://gustavoguanabara.github.io" target="_blank" rel="noopener noreferrer">GitHub</a></iframe> também é bem legal!</p>

    <!-- 
    Parâmetro scrolling
    auto - define automaticamente se terá rolagem
    yes - define rolagem mesmo se o conteúdo couber
    no - define não rolagem mesmo se o conteúdo não couber
    -->
</body>
</html>
