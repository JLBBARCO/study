<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Box</title>
    <style>
      div.container {
        background-color: lightsalmon;
        display: flex;
        flex-flow: row wrap;
      }

      div.item {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex-basis: 250px;
        flex-shrink: 1;
        flex-grow: 1;
        /* flex-basis define um tamanho padr√£o */
        /* ? flex-shrink limita o quanto o item pode diminuir */
        /* ? flex-grow limita o quanto o item pode aumentar
         */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
  </body>
</html>
